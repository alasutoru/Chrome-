<!DOCTYPE html>
<html>
<head>
  <title>書籤管理器</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="header-container">
    <input type="text" id="search-box" placeholder="搜尋書籤..." autocomplete="off">
    <button id="open-manager-btn" title="打開管理中心 (Ctrl+Shift+B)">管理</button>
  </div>
  <div id="tags-container" class="tags-container">
    <!-- 標籤將會顯示在這裡 -->
  </div>
  <div id="bookmarks">
    <!-- 搜尋結果將會顯示在這裡 -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
